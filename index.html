<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptClock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="listItems">
        <ul class="daysOfWeek">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
        </ul>
    </div>

    <div class="timeObject active">
        <h1 class="display"></h1>
    </div>

    <div class="timeType">
        <h3 class="type1">12 Hour</h3>
        <h3 class="type2">Military</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
